<!DOCTYPE html>
<html lang="en">
<head>
    <meta   charset="UTF-8">
    <meta   name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta   http-equiv="X-UA-Compatible"
            content="ie=edge">

    <title>Underground</title>
    
    <link rel="stylesheet" href="css/header.min.css">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/navigation.min.css">
    <link rel="stylesheet" href="css/table.min.css">
    <link rel="stylesheet" href="css/popup.min.css">
</head>
<body class="body">
	<!--Наимнование заведения-->
	<header class="header">
            <p class = "header_name">
                 UNDERGROUND
            </p>  
    </header>
    <!--Боковое меню-->
    <div class="nav" id="nav-js">
        <!--Пункты меню-->
        <a href="#1">
            <div class="nav-item nav-item_register">
                <div class="nav-item_text">Регистрация</div>
                <div class="nav-item_label"></div>
            </div>
        </a>
        <a href="#2">
            <div class="nav-item nav-item_product">
                <div class="nav-item_text">Товары</div>
                <div class="nav-item_label"></div>
            </div>
        </a> 
        <a href="#3"> 
            <div class="nav-item nav-item_prise">
                <div class="nav-item_text">Цена</div>
                <div class="nav-item_label"></div>
            </div>
        </a>

        <!--Бургер-->
        <div class="nav__burger">
            <div class="nav__burger_label"></div>
            <div class="nav__burger_text">Меню</div>
        </div>
    </div>
    <!--Popup окно-->
    <div class="add-visit _none js-add-visit">
    	<span class="_none" id="number_table"></span>
       	<header class="header_popup">
       	    <span class="close_popup js-close_popup"></span>
       	</header>
       	<div class="popup__enter_date">
       	    <label for="enter_name" class="popup__name">
       	        <p class="popup__name_text">Введите имя посетителя</p>
       	    </label>
       	    <div class="enter-name_size">
       	        <input type="text" id="enter_name" class="enter-name">
       	    </div>
       	</div>
       	<div class="popup__enter_date">
       	    <div class="popup__enter-time">
       	        <label for="enter-time" class="enter-time_message">
       	            <p class="enter-date_text">введите время</p>
       	        </label>
       	        <input type="text" id="enter_time" class="enter_add-time">
       	    </div>
       	    <div class="enter-date">
       	        <button class="enter-date_click js-enter-date_click">
       	            <p class="enter-date_text js-enter-date_text">Подтвердить</p>
       	        </button>
       	    </div>
       	</div>
    </div>

    <!--Основа сайта-->
    <div class="content js-content">  
    	<!--Столы-->
    	<!--Стол1-->
    	<div class="table_pos">
			<div class="table table-i table_left" id="table_1">
				<div class="table table_cap table_cap__number js-table_cap">
    				Стол №1
    			</div>
				<div class="table__number">
					<p class="table__number-i">Стол №1</p>
				</div>
				<div class="table__info">
					<div class="table__info-i table__info_left">
						<div class="table__info_name">
							<p class="table__info_name-i">Клиент</p>
						</div>
						<div class="table__info_value">
							<span class="table__info_value-i js-table__info_name"></span>
						</div>
					</div>
					<div class="table__info-i table__info_right">
						<div class="table__info_name">
							<p class="table__info_name-i">Таймер</p>
						</div>
						<div class="table__info_value">
							<span class="table__info_value-i js-table__info_time"></span>
						</div>
					</div>
				</div>
				<div class="table__change">
					<div class="table__change-i table__change_extend">
						<button class="table__change_bth table__extend">
							<p class="table__change_text">Продлить</p>
						</button>
					</div>
					<div class="table__change-i table__change_remove">
						<button class="table__change_bth table__remove">
							<p class="table__change_text">Убрать</p>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!--Стол2-->

			<div class="table table-i table_right" id="table_2">
				<div class="table table_cap table_cap__number js-table_cap">

    			</div>

				<div class="table__change">

						<button class="table__change_bth table__extend">
							<p class="table__change_text">Продлить</p>
						</button>
					</div>
					<div class="table__change-i table__change_remove">
						<button class="table__change_bth table__remove">
							<p class="table__change_text">Убрать</p>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!--Стол3-->
    	<div class="table_pos">
			<div class="table table-i table_left" id="table_3">
				<div class="table table_cap table_cap__number js-table_cap">
    				Стол №3
    			</div>
				<div class="table__number">
					<p class="table__number-i">Стол №3</p>
				</div>
				<div class="table__info">
					<div class="table__info-i table__info_left">
						<div class="table__info_name">
							<p class="table__info_name-i">Клиент</p>
						</div>
						<div class="table__info_value">
							<span class="table__info_value-i js-table__info_name"></span>
						</div>
					</div>
					<div class="table__info-i table__info_right">
						<div class="table__info_name">
							<p class="table__info_name-i">Таймер</p>
						</div>
						<div class="table__info_value">
							<span class="table__info_value-i js-table__info_time"></span>
						</div>
					</div>
				</div>
				<div class="table__change">
					<div class="table__change-i table__change_extend">
						<button class="table__change_bth table__extend">
							<p class="table__change_text">Продлить</p>
						</button>
					</div>
					<div class="table__change-i table__change_remove">
						<button class="table__change_bth table__remove">
							<p class="table__change_text">Убрать</p>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!--Стол4-->
    	<div class="table_pos">
			<div class="table table-i table_right" id="table_4">
				<div class="table table_cap table_cap__number js-table_cap">
    				Стол №4
    			</div>
				<div class="table__number">
					<p class="table__number-i">Стол №4</p>
				</div>
				<div class="table__info">
					<div class="table__info-i table__info_left">
						<div class="table__info_name">
							<p class="table__info_name-i">Клиент</p>
						</div>
						<div class="table__info_value">
							<span class="table__info_value-i js-table__info_name"></span>
						</div>
					</div>
					<div class="table__info-i table__info_right">
						<div class="table__info_name">
							<p class="table__info_name-i">Таймер</p>
						</div>
						<div class="table__info_value">
							<span class="table__info_value-i js-table__info_time"></span>
						</div>
					</div>
				</div>
				<div class="table__change">
					<div class="table__change-i table__change_extend">
						<button class="table__change_bth table__extend">
							<p class="table__change_text">Продлить</p>
						</button>
					</div>
					<div class="table__change-i table__change_remove">
						<button class="table__change_bth table__remove">
							<p class="table__change_text">Убрать</p>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>	
    <!--Скрипты-->
    <script src="js/main.min.js"></script>
</body>
</html>
